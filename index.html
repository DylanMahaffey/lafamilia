<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LA Familia</title>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lettering.js-master/jquery.lettering.js"></script>

</head>
<body id="body">

    <header>
        <div class="h1-outter"><div class="h1-inner"><h1 id="title">La Familia</h1></div></div>
    </header>

    <div class="img-display">
        <div class="img-screen" id="display"></div>
    </div>
    <div class="carousel">
        <div class="carousel-outter" id="container">
            <div id="arrowL"><img src="img/left-arrow.png" class="arrow"></div>
            <div id="list-container">
                <div class="list">
                    <div class="item selected" id="first"><img src="img/mikeJay.png" id="car"></div>
                    <div class="item" id="second"><img src="img/chase.png" id="white"></div>
                    <div class="item" id="third"><img src="img/taylor.png" id="boy"></div>
                    <div class="item" id="fourth"><img src="img/gizmo.png" id="monkey"></div>
                    <div class="item" id="fifth"><img src="img/star.png" id="girl"></div>
                    <div class="item" id="sixth"><img src="img/jaxon.png" id="child"></div>
                </div>
            </div>
            <div id="arrowR"><img src="img/right-arrow.png" class="arrow"></div>
        </div>
    </div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
